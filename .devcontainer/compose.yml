services:
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../:/workspace:cached
      - ~/.ssh/authorized_keys:/home/vscode/.ssh/authorized_keys:cached
      - ~/.config/gh/hosts.yml:/home/vscode/.config/gh/hosts.yml:cached
      - ~/.gitconfig:/home/vscode/.gitconfig:cached
    command: sleep infinity
    init: true